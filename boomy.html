<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="images/favpng_travel-agent-hotel-travel-website-tour-operator.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  action="index.html" id="myform" >
            <script src="javascripts/logi.js"></script>

            <div class="buttony">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button"  class="btn btn-primary btn-floating mx-1" >
                <img src="images/aqua-blue-f-facebook-logo-png-22.png" height="40" width="40">
                
                <i class="fab fa-facebook-f"></i>
                
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <style>
                  .btn{
                    background-color: whitesmoke;
                    border-color: white;
                    
                  }
                </style>
                <i class="fab fa-twitter"></i>
                <img src="images/twitter-bird-symbols-png-logo-0.png"height="40" width="40" alt="">
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <img src="images/512x512-logo-27166.png"height="40" width="40" alt="">

                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required />
              <label class="form-label" for="form3Example3" >Email address</label>
            </div>



  
            <!-- Password input -->
            <div class="form-outline mb-3">
              
                <input type="password" id="psw" placeholder="Enter password" class="form-control form-control-lg" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

              <label class="form-label" for="psw">Password</label>
              <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
            



            

              
              <script>
                var myInput = document.getElementById("psw");
                var letter = document.getElementById("letter");
                var capital = document.getElementById("capital");
                var number = document.getElementById("number");
                var length = document.getElementById("length");
                
                
                
                
                // When the user starts to type something inside the password field
                myInput.onkeyup = function() {
                  // Validate lowercase letters
                  var lowerCaseLetters = /[a-z]/g;
                  if(myInput.value.match(lowerCaseLetters)) {
                    letter.classList.remove("invalid");
                    letter.classList.add("valid");
                  } else {
                    letter.classList.remove("valid");
                    letter.classList.add("invalid");
                }
                
                  // Validate capital letters
                  var upperCaseLetters = /[A-Z]/g;
                  if(myInput.value.match(upperCaseLetters)) {
                    capital.classList.remove("invalid");
                    capital.classList.add("valid");
                  } else {
                    capital.classList.remove("valid");
                    capital.classList.add("invalid");
                  }
                
                  // Validate numbers
                  var numbers = /[0-9]/g;
                  if(myInput.value.match(numbers)) {
                    number.classList.remove("invalid");
                    number.classList.add("valid");
                  } else {
                    number.classList.remove("valid");
                    number.classList.add("invalid");
                  }
                
                  // Validate length
                  if(myInput.value.length >= 8) {
                    length.classList.remove("invalid");
                    length.classList.add("valid");
                  } else {
                    length.classList.remove("valid");
                    length.classList.add("invalid");
                  }
                }
                </script>
                </div>
                

                <div class="form-outline mb-3">


               <input type="text" id="myform_phone" placeholder="Enter Number" class="form-control form-control-lg" name="phone" />
               <label for="myform_phone" class="form-label">Phone Number:</label>

                 <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
                 
               </div>
               
               

           
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit"  class="btn btn-primary btn-lg " 
                style="padding-left: 2.5rem; background-color: dodgerblue; padding-right: 2.5rem; color: rgb(255, 255, 255) ">login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="singnup.html"
                  class="link-danger">Register</a></p>
            </div>
